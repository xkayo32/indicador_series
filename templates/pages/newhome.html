{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../static/css/style_home.css" />
  </head>
  <body>
    <section class="area-login">
      <div class="login">
        <div>
          <img src="../../static/img/logo.png" />
        </div>
        <form>
          <input type="text" class="nome" placeholder="Username" autofocus />
          <input type="password" class="senha" placeholder="Password" />
          <input type="submit" value="entrar" />
        </form>
        <p>Ainda não tem uma conta?<a href="#">Criar conta</a></p>
        <div class="error">
          <h3>Usuário ou senha incorreto. Por favor, tente novamente!</h3>
        </div>
      </div>
    </section>
  </body>
</html>
